<!DOCTYPE html>
<html>

<head>
	<title>Fondo Montañez</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script>
		function onSubmit(){
			document.getElementById('submit_button').disabled = true
		}
	</script>
</head>

<body>
	{% block content %}
		<div class="container">
			<form onsubmit="onSubmit()" method="post" class="form">
				<center><h2>Authorize</h2></center>
				{% if request.GET.q %}
					<div class="alert alert-danger">Credenciales incorrectas</div>
				{% endif %}

				{% csrf_token %}
				<div class="form-group">
					<input type="email" class="form-control" id="id_username" name="username" autofocus required placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="id_password" name="password" required placeholder="Contraseña">
				</div>
				<button class="btn btn-danger btn-lg btn-block" id="submit_button" type="submit">Autorizar</button>
			</form>
		</div>
	{% endblock %}
</body>

</html>
